            // ≈ûehir sƒ±nƒ±rƒ± (daire) - ge√ßici √ß√∂z√ºm
            const circle = L.circle([city.lat, city.lng], {
                color: regionColors[city.region],
                weight: 3,
                opacity: 0.8,
                fillColor: regionColors[city.region],
                fillOpacity: 0.2,
                radius: city.radius * 100000  // 0.2¬∞ ‚âà 20km
            }).addTo(map);
            
            // ≈ûehir etiketi
            const marker = L.marker([city.lat, city.lng], {
                icon: L.divIcon({
                    className: 'city-label',
                    html: `<div style="color: white; font-weight: bold; text-shadow: 1px 1px 2px black; background: ${regionColors[city.region]}; padding: 2px 6px; border-radius: 10px; font-size: 12px; border: 1px solid #FFD700;">${city.name}</div>`,
                    iconSize: [60, 20]
                })
            }).addTo(map);
            
            // Tƒ±klama olayƒ±
            marker.on('click', () => showCityPopup(city));
            circle.on('click', () => showCityPopup(city));
        });

        // Filtreleme
        function filterRegion(region) {
            map.eachLayer(layer => {
                if (layer instanceof L.Circle || layer instanceof L.Marker) {
                    if (region === 'all') {
                        map.addLayer(layer);
                    } else {
                        const city = cities.find(c => 
                            (layer._latlng && Math.abs(layer._latlng.lat - c.lat) < 0.1) ||
                            (layer._mRadius && Math.abs(layer._latlng.lat - c.lat) < 0.1)
                        );
                        if (city && city.region === region) {
                            map.addLayer(layer);
                        } else {
                            map.removeLayer(layer);
                        }
                    }
                }
            });
        }

        // Popup g√∂ster
        function showCityPopup(city) {
            document.getElementById('overlay').classList.add('active');
            
            const content = document.getElementById('popupContent');
            content.innerHTML = `
                <div class="popup-header">
                    <div>
                        <h2>${city.name}</h2>
                        <div class="kurdish-name">${city.official}</div>
                    </div>
                    <span class="close-popup" onclick="closePopup()">&times;</span>
                </div>
                <div class="popup-body">
                    <p><strong>üèîÔ∏è B√∂lge:</strong> ${city.region} ¬∑ ${city.country}</p>
                    <p><strong>üë• N√ºfus:</strong> ~${city.population}</p>
                    
                    <div class="official-name">
                        <strong>üìå Resmi adƒ±:</strong> ${city.official}
                    </div>
                    
                    <p><strong>üìú Tarih:</strong> ${city.history}</p>
                    <p><strong>üë§ √únl√º ≈üahsiyetler:</strong> ${city.people}</p>
                    <p><strong>üèõÔ∏è Tarihi yerler:</strong> ${city.places}</p>
                </div>
            `;
            
            document.getElementById('cityPopup').classList.add('active');
        }

        function closePopup() {
            document.getElementById('cityPopup').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        // Zaman t√ºneli
        function showTimeTunnel(event) {
            event.preventDefault();
            document.getElementById('timeTunnel').classList.add('active');
            setTimeout(() => window.location.href = event.currentTarget.href, 2000);
        }

        // Renkleri ayarla
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
