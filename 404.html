<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Rûpel ne hate dîtin</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #0A0E17;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at 20% 30%, rgba(225, 25, 25, 0.15) 0%, transparent 40%),
                        radial-gradient(ellipse at 80% 70%, rgba(0, 212, 255, 0.1) 0%, transparent 40%),
                        #0A0E17;
        }
        
        .star {
            position: absolute;
            background-color: #FFFACD;
            border-radius: 50%;
            box-shadow: 0 0 10px #FFD700;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .container {
            max-width: 800px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid #E11919;
            box-shadow: 0 0 50px rgba(225, 25, 25, 0.3);
            margin: 20px;
        }
        
        .flag {
            display: flex;
            height: 8px;
            width: 200px;
            margin: 0 auto 30px;
            border-radius: 20px;
            overflow: hidden;
        }
        
        .flag-red { flex: 1; background: #E11919; }
        .flag-white { flex: 1; background: #FFFFFF; }
        .flag-green { flex: 1; background: #009900; }
        
        h1 {
            font-size: 8rem;
            margin: 0;
            background: linear-gradient(45deg, #E11919, #FFD700, #009900);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            text-shadow: 0 0 30px rgba(225, 25, 25, 0.5);
        }
        
        h2 {
            font-size: 2.5rem;
            color: #FFD700;
            margin: 10px 0 20px;
        }
        
        .kurdish {
            font-size: 1.8rem;
            color: #E11919;
            margin: 20px 0;
            font-style: italic;
        }
        
        p {
            font-size: 1.2rem;
            color: #ddd;
            margin: 30px 0;
            line-height: 1.8;
        }
        
        .home-btn {
            display: inline-block;
            background: linear-gradient(45deg, #E11919, #009900);
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            border: 2px solid #FFD700;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .home-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #E11919;
        }
        
        .quote {
            margin-top: 40px;
            color: #FFD700;
            font-size: 1.1rem;
            border-top: 1px solid rgba(255, 215, 0, 0.3);
            padding-top: 30px;
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 5rem; }
            h2 { font-size: 1.8rem; }
            .kurdish { font-size: 1.3rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="flag">
            <div class="flag-red"></div>
            <div class="flag-white"></div>
            <div class="flag-green"></div>
        </div>
        
        <h1>404</h1>
        <h2>Rûpel ne hate dîtin</h2>
        
        <div class="kurdish">
            "Ya te lê digerî li çiyayên Zagros winda bû"
        </div>
        
        <p>
            Aradığın sayfa Zagros'un sisleri arasında kayboldu.<br>
            Belki de zaman tünelinde geriye gitmelisin.
        </p>
        
        <a href="index.html" class="home-btn">
            <i class="fas fa-home"></i> Veger malê
        </a>
        
        <div class="quote">
            "Geçmişini bilmeyen, geleceğini inşa edemez."
        </div>
    </div>
    
    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = (Math.random() * 3 + 1) + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                starsContainer.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
